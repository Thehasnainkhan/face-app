<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-weight: 700;
            color: #4a6bff !important;
        }
        .nav-link {
            font-weight: 500;
            color: #333 !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #4a6bff !important;
            transform: translateY(-2px);
        }
        /* Button styles */
        .btn {
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4a6bff, #6a11cb);
            border: none;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
            color: white !important;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #6a11cb, #4a6bff);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        .btn-outline-primary {
            color: #4a6bff;
            border-color: #4a6bff;
        }
        
        .btn-outline-primary:hover {
            background-color: rgba(74, 107, 255, 0.1);
            color: #4a6bff;
            border-color: #4a6bff;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff4757);
            border: none;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            color: white !important;
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }
        
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        
        .btn-outline-danger:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-color: #dc3545;
        }
        
        /* Link styles */
        a {
            text-decoration: none;
            transition: all 0.3s ease;
            color: #4a6bff;
            position: relative;
        }
        
        a:not(.btn):not(.nav-link):not(.navbar-brand):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #6a11cb;
            transition: width 0.3s ease;
        }
        
        a:not(.btn):not(.nav-link):not(.navbar-brand):hover:after {
            width: 100%;
        }
        
        a:hover {
            color: #6a11cb;
            text-decoration: none;
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-camera"></i> Face Attendance
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/"><i class="fas fa-chart-bar"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register/"><i class="fas fa-user-plus"></i> Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/"><i class="fas fa-cog"></i> Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Face Recognition Attendance System</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
