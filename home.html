<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-capture {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-capture:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .status-message {
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-weight: 500;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-8 mx-auto">
                <div class="main-container p-5">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="fas fa-camera"></i> Face Recognition Attendance
                        </h1>
                        <p class="lead text-muted">Mark your attendance using facial recognition</p>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="camera-container mb-4">
                                <video id="video" width="100%" height="400" autoplay muted></video>
                                <canvas id="canvas" style="display: none;"></canvas>
                            </div>

                            <div class="text-center mb-4">
                                <button id="captureBtn" class="btn btn-capture btn-lg text-white me-3">
                                    <i class="fas fa-camera"></i> Capture & Mark Attendance
                                </button>
                                <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-chart-bar"></i> View Dashboard
                                </a>
                            </div>

                            <div id="statusMessage" class="status-message" style="display: none;"></div>

                            <div id="loading" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Processing face recognition...</p>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                                    <h5 class="card-title">Student Recognition</h5>
                                    <p class="card-text">Advanced facial recognition technology</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas fa-clock fa-3x text-success mb-3"></i>
                                    <h5 class="card-title">Real-time Tracking</h5>
                                    <p class="card-text">Instant attendance marking</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas fa-chart-line fa-3x text-info mb-3"></i>
                                    <h5 class="card-title">Analytics Dashboard</h5>
                                    <p class="card-text">Comprehensive attendance reports</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loading = document.getElementById('loading');

        // Start camera when page loads
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                width: { ideal: 640 },
                height: { ideal: 480 },
                facingMode: 'user'
            } 
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error('Camera access error:', err);
            showStatus('Camera access denied. Please allow camera permissions.', 'danger');
        });

        function showStatus(message, type) {
            statusMessage.className = `status-message alert alert-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function captureImage() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show loading
            loading.style.display = 'block';
            captureBtn.disabled = true;

            fetch('/upload_image/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                captureBtn.disabled = false;
                
                if (data.success) {
                    showStatus(data.message, 'success');
                } else {
                    showStatus(data.message, 'warning');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                captureBtn.disabled = false;
                showStatus('Error processing request. Please try again.', 'danger');
                console.error('Error:', error);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        captureBtn.addEventListener('click', captureImage);
    </script>
</body>
</html>
